version: '3.7'
services:
  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app # Montage du code source pour le développement en direct
    ports:
      - "5173:5173" # Assurez-vous que cela correspond au port exposé dans votre Dockerfile frontend
    networks:
      - app-network

  backend:
    build:
      context: ./backend/
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      APP_ENV: development # Définir l'environnement de développement
    volumes:
      - ./backend:/var/www # Montage du code source pour le développement en direct
      - /var/www/vendor # Exclure vendor du montage
    ports:
      - "8000:80" # Assurez-vous que cela correspond au port exposé par votre serveur web dans le conteneur
    networks:
      - app-network
      - db

  appdb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql # Persister les données MySQL entre les redémarrages du conteneur
    ports:
      - "3306:3306"
    networks:
      - db

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: appdb
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - appdb
    ports:
      - "8443:80"
    networks:
      - db

  dbpostgres:
    image: postgis/postgis:13-master
    container_name: dbpostgis
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
      POSTGRES_DB: blogdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d blogdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  apinest:
    build:
      context: ./blog-service
    container_name: apinest
    ports:
      - 3000:3000
    depends_on:
      dbpostgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://admin:root@dbpostgres:5432/blogdb

networks:
  app-network:
    driver: bridge
  db:

volumes:
  mysql-data:
  db_data:
